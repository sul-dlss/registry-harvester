language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2/repository"
before_install:
  - mkdir $HOME/Course/course_files
  - source .travis/maven_settings.sh
  - mvn compile
script:
  - mvn verify &&  mvn cobertura:cobertura coveralls:report
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - 'lib/Course-jar-with-dependencies.jar'
    - 'lib/Person-jar-with-dependencies.jar'
  on:
    repo: sul-dlss/registry-harvester
    branch: master
